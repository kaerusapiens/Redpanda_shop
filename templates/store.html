<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Redpanda Shop</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
        <header>
            {% block header %}
            {% include 'snippets/header.html' %}
            {% endblock %}
        </header>
    <main>
        <div class="row row-cols-1 row-cols-md-5 g-4" style="width: 80rem;">
            {% for product in products %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ product.product_image.url }}" class="card-img-top product-image" alt="product-image">
                    <div class="card-body">
                        <h5 class="title">{{ product.product_name }}</h5>
                        <p class="price">Â¥ {{ product.product_price }}</p>
                        <p class="est_ship_date">{{ product.est_ship_date }}</p>
                        <a href="{{ product.slug }}" class="btn btn-primary">Product Detail</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        {% block footer %}
        {% include 'snippets/footer.html' %}
        {% endblock %}
    </footer>
</body>
</html>
