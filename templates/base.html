<!DOCTYPE html>
<html lang="ja">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Redpanda Shop</title>

    <!--CSS-->
    <link rel="stylesheet" href="{% static 'style/header.css' %}">
    <!--FONT-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--ICON-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!--header-->
<body>
    <header>
        {% block header %}
        {% include 'snippets/header.html' %}
            <!-- Search Bar -->
            <div class="bg-dark p-3">
                <form class="form-inline d-flex align-items-center" action="{% url 'search' %}"  id="search-form">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Products" aria-label="Search" name="q" style="width: 300px;" id="search-input">
                &nbsp;
                &nbsp;
                <button class="btn btn-primary my-2 my-sm-0" type="submit" >Search</button>
                </form>
            </div>
        {% endblock %}
    </header>
<!--main-->
    <main>
        {% block main %}
        {% endblock %}
    </main>

<!--footer-->
    <footer>
        {% block footer %}
        {% include 'snippets/footer.html' %}
        {% endblock %}
    </footer>

<!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
